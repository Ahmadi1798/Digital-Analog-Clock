<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      .toggle-checkbox:checked {
        right: 0%;
        border-color: slategrey;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: slategrey;
      }
    </style>
    <title>Digital & Analog Clock</title>
  </head>
  <body class="bg-[#F7EFE5] dark:bg-slate-800">
    <div class="flex flex-col items-center mt-5 mb-5 justify-center space-y-2">
      <div class="space-x-10 items-center">
        <div class="flex items-center space-x-5">
          <h1 class="font-quicksand text-4xl my-5">Analog & Digital Clock</h1>
          <div>
            <div
              class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
            >
              <input
                type="checkbox"
                name="toggle"
                id="toggle"
                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
              />
              <label
                for="toggle"
                class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
              ></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- clock container -->
    <div class="flex items-start justify-center">
      <div class="flex flex-col md:flex-row md:space-x-16 rounded-2xl">
        <!-- Analog Clock -->
        <div class="flex items-center justify-center">
          <!-- clock -->
          <div
            class="bg-[#ECE3CE] dark:bg-[#001524] w-[28rem] h-[28rem] rounded-[14rem] shadow-2xl shadow-slate-300 dark:shadow-gray-700 p-5"
          >
            <div class="clock-face">
              <div
                class="absolute top-2/4 w-1/2 h-1 bg-[#001524] dark:bg-[#ECE3CE] rounded-md hand hour-hand"
              ></div>
              <div
                class="absolute top-2/4 w-1/2 h-1 bg-[#001524] dark:bg-[#ECE3CE] rounded-md hand minute-hand"
              ></div>
              <div
                class="absolute top-2/4 w-1/2 h-1 bg-[#001524] dark:bg-[#ECE3CE] rounded-md hand second-hand"
              ></div>
            </div>
          </div>
        </div>
        <!-- Digital Clock -->
        <div
          class="flex flex-row items-center justify-center font-bold text-[#001524] dark:text-[#ECE3CE] text-6xl space-x-5 p-5 md:flex-col md:space-x-0 md:space-y-10 md:text-8xl"
        >
          <div><h1 class="h-digit"></h1></div>
          <div><h1 class="m-digit"></h1></div>
          <div><h1 class="t-format font-quicksand"></h1></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
